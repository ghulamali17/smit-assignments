<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="main_container">
      

      <div class="txt">
        <h1 class="fb_logo">facebook</h1>
          <p class="intro_text">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="form_section">
  
    
      <div class="input_section">
        <form>
          <input type="text" placeholder="Email address or phone number">
          <input type="password" placeholder="Password">
          <button type="submit" id="login-btn">Log in</button>
          <a href="#" class="forgot-password">Forgot Password?</a>
          <button type="button" id="create-account-btn">Create new account</button>
        </form>
      </div>
    
      <div id="create-page">
        <p> <span><a href="">Create a Page</a></span> for a celebrity, brand or business.</p>
         
      
      </div>
    </div>
  </div>
</body>
</html>
