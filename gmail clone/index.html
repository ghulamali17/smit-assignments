<!DOCTYPE html>
<html lang="en">
<head>

    <nav>
       <div class="first-icons">
        <i class="fa-solid fa-bars mx-3"></i>
        <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_2x_r5.png" width="100px" alt="">
       </div>
       <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <form action="">
            <input class="search-input" type="search" placeholder="Search mail">

        <i class="fa-solid fa-sliders hdd"></i>

     <div class="last-content">

     <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fthenounproject.com%2Fbrowse%2Ficons%2Fterm%2Fdot-grid%2F&psig=AOvVaw1m7K5oj47Pzqf9JH_LXR39&ust=1724262016206000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNDmjduvhYgDFQAAAAAdAAAAABAE" alt="">
    </div>
    </nav>
   
  <div class="main-container">

        <div class="mx-5">

        </div>
        <div class="mx-5">

        </div>
        <div class="mx-5">

        </div>
    </div>
